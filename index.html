<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Quality Home Door Makers | Iconic Doors</title>
</head>

<body>
    <!-- Header Starts -->
    <header id="header">
        <!-- Top Header Starts -->
        <div class="top-header ">
            <div class="container ">
                <div class="top-contents pt-3 pb-2 text-center d-md-flex align-items-center justify-content-center">
                    <h5 class="get-quote mr-md-5">Get Free Quote Now.</h5>
                    <h3 class="contact-ways">
                        <i class="fas fa-phone-alt"></i>
                        <span class="phone d-inline align-middle">01482-321123</span>
                    </h3>
                </div>
            </div>
        </div>
        <!-- Top Header Ends -->
        <!-- Header Navigation Starts -->
        <nav id="nav-header" class="navbar navbar-expand-md py-4 navbar-light ">
            <div class="container">
                <!-- logo Starts -->
                <a href="#home" class="logo navbar-brand"> <i class="fas fa-door-open align-middle"></i> Iconic <span
                        class="doors">Doors</span></a>
                <!-- logo Endss -->

                <!-- Toggler Button Starts -->
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#menuItems">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Toggler Button Ends -->

                <!-- Menu Items Starts -->
                <div class="collapse navbar-collapse" id="menuItems">
                    <ul class="navbar-nav ml-auto text-center">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#about" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#services" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contacts" class="nav-link">Contacts</a>
                        </li>
                    </ul>
                </div>
                <!-- Menu Items End -->
            </div>
        </nav>
        <!-- Header Navigation Ends -->
    </header>
    <!-- Header Ends -->

    <!-- Main Area Starts -->
    <main>
        <!-- Consultation Starts -->
        <section id="consultation">
            <div class="container">
                <div class="row cover">
                    <!-- Consultation Message Starts -->
                    <div class="col-lg-6  pt-5 pt-lg-0 consultation-message d-flex align-items-center">
                        <h1>
                            Quality <br> Door Service <br> Just <br> For You
                        </h1>
                    </div>
                    <!-- Consultation Message Ends -->
                    <!-- Consultation Form Starts -->
                    <div class="col-lg-6  consultation-form ">
                        <form class="pt-4 pb-5 px-4">
                            <h3 class="schedule ">Schedule Your Free Consultation</h3>
                            <div class="form-row pt-2">
                                <div class="form-group col-sm-6">
                                    <label for="f-name">First Name</label>
                                    <input type="text" name="f-name" id="f-name" class="form-control rounded-0">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="l-name">Last Name</label>
                                    <input type="text" name="l-name" id="l-name" class="form-control rounded-0">
                                </div>
                            </div>

                            <div class="form-group pt-2">
                                <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control rounded-0">
                            </div>

                            <div class="form-group pt-2">
                                <label for="number">Phone Number</label>
                                <input type="number" name="number" id="number" class="form-control rounded-0">
                            </div>

                            <div class="form-group pt-2">
                                <label for="text">Address</label>
                                <input type="text" name="text" id="text" class="form-control rounded-0">
                            </div>

                            <button type="submit" class="btn mt-3 text-uppercase rounded-0">Schedule</button>
                        </form>
                    </div>
                    <!-- Consultation Form Ends -->
                </div>
            </div>
        </section>
        <!-- Consultation Ends -->
    </main>
    <!-- Main Area Ends -->


    <!-- SCRIPTS START -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <!-- SCRIPTS END -->
</body>

</html>
